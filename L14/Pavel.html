<body>
    <script>
        var numbers = [2,3,4,65,7,8,9,,12,4,16,34,7,457,568,0,-123,-2333,-1,999];  
        maxValue=0;
        for(var i=0; i<numbers.length;i++){
            if(numbers[i]>maxValue){
                maxValue=numbers[i]
            }
        }
        console.log(maxValue);
//Цифрите след имената са за да е по лесно да се види кое име на коя позиция е
        var students=[  "Ivan 0 ",
                        "Pesho 1 ",
                        "Misho 2 ",
                        "Gosho 3 ",
                        "Pesho 4 ",
                        "Ivan 5 ",
                        "Ivan 6 ",
                        "Pesho 7 ",
                        "Gosho 8 ",
                        "Pesho 9 ",
                        "Debelia 10 ",
                        "Lubo 11 ",
                        "Ivo 12 ",
                    ];
        var oddStudents =[];
        var evenStudents =[];
        for(var i =0;i<students.length;i++){
            if(i%2==0){
                evenStudents+=students[i];
            }else{
                oddStudents+=students[i];
            }
        }
        console.log(evenStudents);
        console.log(oddStudents);
    </script>
