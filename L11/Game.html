<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="cards.css" />

</head>

<body>
    <div class="background"></div>
    <div class="score">
        <div class="currentScore">
            Score: <div id="scoreCount" style="display:inline-block">0</div>
        </div>
        <div class="highScore">
            High score:<div id="highScoreCount" style="display:inline-block">0</div>
        </div>
    </div>
    <div class="timerBackground">
        <div class="countdown"></div>
    </div>
    <a href="#">
        <div class="reset">
            <img id="button" src="Images/Reset.png">
            <img id="buttonHover" src="Images/Reset_hover.png">
        </div>
    </a>
    <div class="cardHolder">
        <div class="Cards faceDown" id="Card1"  data-name='' onclick="cardFlipper(event,'Mercury')"></div>
        <div class="Cards faceDown" id="Card2"  data-name='' onclick="cardFlipper(event,'Venus')"></div>
        <div class="Cards faceDown" id="Card3"  data-name='' onclick="cardFlipper(event,'Earth')"></div>
        <div class="Cards faceDown" id="Card4"  data-name='' onclick="cardFlipper(event,'Pluto')"></div>
        <div class="Cards faceDown" id="Card5"  data-name='' onclick="cardFlipper(event,'Neptune')"></div>
        <div class="Cards faceDown" id="Card6"  data-name='' onclick="cardFlipper(event,'Mars')"></div>
        <div class="Cards faceDown" id="Card7"  data-name='' onclick="cardFlipper(event,'Jupiter')"></div>
        <div class="Cards faceDown" id="Card8"  data-name='' onclick="cardFlipper(event,'Saturn')"></div>
        <div class="Cards faceDown" id="Card9"  data-name='' onclick="cardFlipper(event,'Uranus')"></div>
        <div class="Cards faceDown" id="Card10" data-name='' onclick="cardFlipper(event,'Mercury')"></div>
        <div class="Cards faceDown" id="Card11" data-name='' onclick="cardFlipper(event,'Venus')"></div>
        <div class="Cards faceDown" id="Card12" data-name='' onclick="cardFlipper(event,'Earth')"></div>
        <div class="Cards faceDown" id="Card13" data-name='' onclick="cardFlipper(event,'Pluto')"></div>
        <div class="Cards faceDown" id="Card14" data-name='' onclick="cardFlipper(event,'Neptune')"></div>
        <div class="Cards faceDown" id="Card15" data-name='' onclick="cardFlipper(event,'Mars')"></div>
        <div class="Cards faceDown" id="Card16" data-name='' onclick="cardFlipper(event,'Jupiter')"></div>
        <div class="Cards faceDown" id="Card17" data-name='' onclick="cardFlipper(event,'Saturn')"></div>
        <div class="Cards faceDown" id="Card18" data-name='' onclick="cardFlipper(event,'Uranus')"></div>
    </div>

        <script type="text/javascript" src="cardGame.js"></script>
</body>

</html>
