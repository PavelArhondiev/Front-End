    <body>
        <img src="Support.jpg" align="right" alt="Picture of assistant">
        <h1>Contact us</h1>
            <p>If you have any questions about anything related to our site, please feel free to ask us with the form below:</p>

        <form>
            <div>
                <label>Your name:</label>
                    <input type="text" name="name" placeholder="Fill your name" required>
            </div> 
                <br/>
            <div>   
                <label>Email:</label>
                    <input type="text" name="email" placeholder="example@domain.com" required>
            </div>       
                <br/> 
            <div>
                <label>Reason for contacting us:</label>    
                    <select required>
                        <option>I need help</option>
                        <option>I want to ask about the services</option>
                        <option>Other</option>
                    </select>
            </div>    
                <br/>   
            <div>
                <label>Your message:</label>
                    <textarea rows="4" cols="40" required></textarea>
            </div>
                <br/>
             <input type="submit" value="Submit Query">
        </form>
    </body>
</html>
