<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calcWrapper">
        <div class="calcDisplay" id="calcDisplay"></div>
        <div>
            <div onclick="Number(1)" class="calcButton">1</div>
            <div onclick="Number(2)" class="calcButton">2</div>
            <div onclick="Number(3)" class="calcButton">3</div>
            <div onclick="Number(4)" class="calcButton">4</div>
            <div onclick="Number(5)" class="calcButton">5</div>
            <div onclick="Number(6)" class="calcButton">6</div>
            <div onclick="Number(7)" class="calcButton">7</div>
            <div onclick="Number(8)" class="calcButton">8</div>
            <div onclick="Number(9)" class="calcButton">9</div>
            <div onclick="Number(0)" class="calcButton calcButtonZero">0</div>
        </div>
        <div class="calcSignWrapper">
            <div onclick="multi=1,operator('x')" class="calcButton">x</div>
            <div onclick="plus=1,operator('+')" class="calcButton">+</div>
            <div onclick="minus=1,operator('-')" class="calcButton">-</div>
            <div onclick="divide=1,operator('/')" class="calcButton">/</div>
            <div onclick="equals()" class="calcButton">=</div>
            <div onclick="reset()" class="calcButton">C</div>
        </div>
    </div>
    <script>
        var firstNumber = '',
            secondNumber = '';
        var plus = 0,
            multi = 0,
            minus = 0,
            divide = 0,
            result = 0;

            function Number(number) {
                if (plus == 0 && multi == 0 && minus == 0 && divide == 0) {
                    firstNumber += number;
                    document.getElementById('calcDisplay').innerHTML += number;
                } else if (plus == 1 || multi == 1 || minus == 1 || divide == 1) {
                    secondNumber += number;
                    document.getElementById('calcDisplay').innerHTML += number;
                }

            }

        function operator(sign, signVariable) {
            document.getElementById('calcDisplay').innerHTML += sign;
            
        }
        function equals() {
            document.getElementById('calcDisplay').innerHTML += '=';
            if (plus == 1) {
                result = (+firstNumber) + (+secondNumber);
                document.getElementById('calcDisplay').innerHTML += result;
            } else if (multi == 1) {
                result = (+firstNumber) * (+secondNumber);
                document.getElementById('calcDisplay').innerHTML += result;
            } else if (minus == 1) {
                result = (+firstNumber) - (+secondNumber);
                document.getElementById('calcDisplay').innerHTML += result;
            } else if (divide == 1) {
                result = (+firstNumber) / (+secondNumber);
                document.getElementById('calcDisplay').innerHTML += result;
            }
        }

        function reset() {
            firstNumber='';
            secondNumber='';
            plus = 0;
            multi = 0;
            minus = 0;
            divide = 0;
            result = 0;
            document.getElementById('calcDisplay').innerHTML = '';
        }

    </script>
</body>

</html>
