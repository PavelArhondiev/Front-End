<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calcWrapper">
        <div class="calcDisplay" id="calcDisplay"></div>
        <div>
            <div onclick="Number(1)" class="calcButton">1</div>
            <div onclick="Number(2)" class="calcButton">2</div>
            <div onclick="Number(3)" class="calcButton">3</div>
            <div onclick="Number(4)" class="calcButton">4</div>
            <div onclick="Number(5)" class="calcButton">5</div>
            <div onclick="Number(6)" class="calcButton">6</div>
            <div onclick="Number(7)" class="calcButton">7</div>
            <div onclick="Number(8)" class="calcButton">8</div>
            <div onclick="Number(9)" class="calcButton">9</div>
            <div onclick="Number(0)" class="calcButton calcButtonZero">0</div>
        </div>
        <div class="calcSignWrapper">
            <div onclick="operatorSign('x','multi')" class="calcButton">x</div>
            <div onclick="operatorSign('+','plus')" class="calcButton">+</div>
            <div onclick="operatorSign('-','minus')" class="calcButton">-</div>
            <div onclick="operatorSign('/','divide')" class="calcButton">/</div>
            <div onclick="equals()" class="calcButton">=</div>
            <div onclick="reset()" class="calcButton">C</div>
        </div>
    </div>
    <script>
        var firstNumber = '',
            secondNumber = '';
        var operator = '',
            result = 0;

        function Number(number) {
            if (operator == '') {
                firstNumber += number;
                displayValue(number);
            } else if (operator !== '') {
                secondNumber += number;
                displayValue(number);
            }
        }

        function operatorSign(sign,operatorFlag) {
            displayValue(sign);
            operator= operatorFlag;
        }

        function equals() {
            displayValue('=');
            if (operator === 'plus') {
                result = (+firstNumber) + (+secondNumber);
                displayValue(result);
            } else if (operator === 'multi') {
                result = (+firstNumber) * (+secondNumber);
                displayValue(result);
            } else if (operator == 'minus') {
                result = (+firstNumber) - (+secondNumber);
                displayValue(result);
            } else if (operator === 'divide') {
                result = (+firstNumber) / (+secondNumber);
                displayValue(result);
            }
        }

        function reset() {
            firstNumber = '';
            secondNumber = '';
            operator = '';
            result = 0;
            document.getElementById('calcDisplay').innerHTML = '';
        }

        function displayValue(displayVariable) {
            document.getElementById('calcDisplay').innerHTML += displayVariable;
        }
    </script>
</body>

</html>
